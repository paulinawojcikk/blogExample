<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Post list</h1>

<table>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Author</th>
    </tr>
    <tr th:each="post : ${posts}">
        <td th:text="${post.title}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${post.author}"</td>
    </tr>
</table>

</body>
</html>
